<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Teams</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/details.css">
        <link rel="stylesheet" href="/static/css/teams.css">
    </head>

    <body>
        <div class="icon-bar">
            <a href="#" class="active"><i class="fa fa-home"></i></a>
            <a class="header">Football app</a>
        </div>

        

        <div class="details">
            <ol>
                <li>Team Name: {{team.name}}</li>
                <li>TeamID: {{team.teamID}}</li>
                <li>Abbreviation: {{team.shortName}}</a></li>
            </ol>
        </div>
        
        <table class="table">
            <tr>
                <th>PlayerID</th>
                <th>PlayerName</th>
            </tr>
            {% for player in players %}
            <tr>
                <td><a href='/players/{{player.playerID}}'>{{player.playerID}}</a></td>
                <td>{{player.name}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>

</html>
